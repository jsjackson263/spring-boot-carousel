<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Photos - Bootstrap Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- because bootstrap javascript depends on jquery -->
    <!--  <script type="text/javascript" src="/webjars/jquery/3.3.0/jquery.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <!-- any custom javascript here -->
    <script type="text/javascript" th:inline="javascript">
    	var imageurls = [[${imageUrls}]];  
	</script>

	<script
    	src="../static/js/disable-image-copy.js" th:src="@{ ${@mvcResourceUrlProvider.getForLookupPath('/js/disable-image-copy.js')} }">
    </script>

	<script
    	src="../static/js/load-carousel.js" th:src="@{ ${@mvcResourceUrlProvider.getForLookupPath('/js/load-carousel.js')} }">
    </script>

  </head>

  <body>
    <div class="container-fluid">
       <!-- <h1>Photo Carousel</h1> -->
       <div id="jsj-photo-carousel" class="carousel slide" data-ride="carousel">

          <div id="photo-carousel" class="carousel slide" data-ride="carousel">
          	<!-- Indicators -->
  			<ol class="carousel-indicators"></ol>
  			<!-- Wrapper for slides -->
  			<div class="carousel-inner"></div>
  			
  			 <!-- Left and right controls -->
  			<a class="left carousel-control" href="#photo-carousel" data-slide="prev">
    			<span class="glyphicon glyphicon-chevron-left"></span>
  			</a>
  			<a class="right carousel-control" href="#photo-carousel" data-slide="next">
    			<span class="glyphicon glyphicon-chevron-right"></span>
  			</a>
		</div>

          <!-- Left and right controls -->
          <!-- <a class="left carousel-control" href="#jsjCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#jsjCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a> -->
       </div>
    </div>
  </body>
</html>
